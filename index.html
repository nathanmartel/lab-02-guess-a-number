<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess a Number</title>
</head>

<body>
<header>
    <h1>Guess the number!</h1>
</header>
<section>
    <h2>Instructions</h2>
    <p>Guess a number between 1 and 20.</p>
    <div id="play-game">
        <label>Your number?</label>
        <input id="guessed-number" type="number" />
        <button id="submit-button">I'm feeling lucky!</button>
        <p id="tries-remaining">Tries remaining: <span id="tries-remaining-number"></span></p>
        <p id="high-or-low"></p>
    </div>
    <p id="win-or-lose"></p>
</section>
    <!-- Add Javascript -->
    <script type="module" src="app.js"></script>
</body>

</html>
